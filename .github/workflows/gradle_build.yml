# This workflow will build the Mod with Gradle and cache/restore any dependencies 
# to improve the workflow execution time

name: Run Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  gradle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup & Run Gradle
      uses: gradle/gradle-build-action@v2.2.2
      with:
        arguments: build
      
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: build-lib
        path: build/lib
